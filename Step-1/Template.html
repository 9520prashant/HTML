<!DOCTYPE html>  <!--it tell you browser that it's a an vesion-6 Document-->
<html lang="en"> <!--lang "en" means content of web-page is in english-->
<head>
    <!-- Head tag contains the meta data of HTML Page-->

    <meta charset="UTF-8">
    <!--UTF-8 is a type of charecter encoding -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport -> Display Area-->
    <!--initial-scale -> it contains the zoom level when a page is reloaded-->
    <title>Document</title>
</head>
<body>
    <!-- Body Tag Contains Actual content of HTML Page-->
    <P>Kuch to Log Kahege</P>
</body>
</html>
<!--What is Meta tag => it is used to store the info. of web-page-->
