<!DOCTYPE html>
<html>
<body>
    
    <!-- List -->
     <!-- There are three types of list in HTML  -->
     <!-- 1.Ordered List  -->
     <h1>Grocery Items</h1>
     <ol>
        <li>Sugar</li>
        <li>Patato</li>
        <li>Suagar Free</li>
     </ol>
     <!-- 2.Unordered List  -->
     <h2>Second Grocery Item</h2>
     <ul>
        <li>Magge</li>
        <li>Makhhan</li>
        <li>Toffu</li>
     </ul>

     <!-- 3. Description List  -->

     <p>FAANG List:</p>

<dl>
    <dt>Amazon</dt>
    <dd>It is a E-Commerece Website</dd>

    <dt>Microsoft:</dt>
    <dd>A SoftWare Company</dd>

    <dt>Netflix</dt>
    <dd>A OTT Plateform</dd>

    <dt>Google</dt>
    <dd>A Search Engine</dd>

    <dt>Facebook</dt>
    <dd>A Social Media Plateform</dd>
</dl>

    


</body>

</html>
